<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>Turns left: <span id="counter" class="counter">8</span></div>
        <input id="input" class="input" type="text">
        <button id="guess-btn" class="button">Guess</button>
        <ul id="flex-container" class="flex-container">
            
        </ul>
        <div class="letter-container">Guesses: <span id="letter"></span></div>
        <div id="text" class="text-container">Make a Guess!</div>
        <button id="reset-btn" class="button">Reset</button>
    </div>
</body>
</html>
